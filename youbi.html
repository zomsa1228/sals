<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>曜日と日付</title>
    <link rel="stylesheet" href="./css/layout.css">
  </head>

  <body>
    <div class="form-content">
      <p>UserName</p>
      <h3>曜日を選択してください</h3>
      <form method="post" action="./map.html">
        <p>
          <select name="youbi">
            <option value="cur" selected="selected">本日</option>
            <option value="mon">月曜日</option>
            <option value="tue">火曜日</option>
            <option value="wed">水曜日</option>
            <option value="thur">木曜日</option>
            <option value="fri">金曜日</option>
            <option value="sat">土曜日</option>
            <option value="sun">日曜日</option>
          </select>
        </p>

        <button type="submit">Mapへ</button>
      </form>
    </div>
  </body>
</html>
