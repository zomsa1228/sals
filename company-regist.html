<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>会社登録</title>
    <link rel="stylesheet" href="./css/layout.css">
  </head>

  <body>
    <div class="company-form-content">
      <h3>会社情報を入力してください</h3>
      <form method="post" action="">
        <p>会社名：　　　　<input type="text" name="user_name"></p>
        <p>会社担当者名：　<input type="text" name="password"></p>
        <p>厳守時間：　　　<input type="text" name="stric"></p>
        <p>連絡先電話番号：<input type="text" name="tell"></p>
        <p>メールアドレス：<input type="text" name="mail"></p>
        <p>ヒトコト：　　　<input type="text" name="know-how"></p>
        <button type="submit">登録</button>
      </form>
    </div>
  </body>
</html>
